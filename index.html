                    </div>

            </div>

                        <div class="upgrade-btn btn">+</div>
                        <div class="upgrade-btn btn">-</div>
                    </div>
                </div>
            </div>
            <div id="max-health" class="upgrade-option">
                <div class="upgrade-label">Max health <span>4 (2 hearts)</span></div>
                <div class="upgrade-status">
